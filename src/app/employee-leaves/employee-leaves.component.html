<sidenav></sidenav>
<div class="maindev">
    <table class="table">
        <thead class="table-header">
          <tr>
            <th scope="col">EMPLOYEE NAME</th>
            <th scope="col">TOTAL LEAVES</th>
            <th scope="col">CONSUME LEAVES</th>
            <th scope="col">REMAINING LEAVES</th>
            <th scope="col">ACTION</th>
          </tr>
        </thead>
        <tbody>

          
          <tr *ngFor="let item of employeeLeaves;">
            <td>{{item.userName}}</td>
            <td>
              <span>{{item.totalLeaves}}</span>
            </td>
            <td>
              <span *ngIf="item.isEdit">
                <input [ngClass]="[item.isValid ? 'valid-field' : 'invalid-field']" [(ngModel)]="item.consumeLeaves"   type="number" maxlength="2" max="25">
                <br>
                <small class="invalid-title" *ngIf="!item.isValid">*Please Select Valid Consume Leave</small>
              </span>
              
              <span *ngIf="!item.isEdit">{{item.consumeLeaves}}</span>
            </td>
            <td>
              <input [(ngModel)]="item.remainingLeaves" disabled="" type="number" >
            </td>
            <td>
              <button *ngIf="!item.isEdit" type="button" (click)="onEdit(item)" class="btn btn-dark" >Edit</button>
                <span *ngIf="item.isEdit">
                  <button  type="button" (click)="onSave(item)" class="btn btn-dark" >Save</button> &nbsp;
                  <button  type="button" (click)="onCancel(item)" class="btn btn-dark" >Cancel</button>
                </span>
            </td>
          </tr>
        </tbody>
      </table>
</div>
