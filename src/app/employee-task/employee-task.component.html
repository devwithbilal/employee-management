<sidenav></sidenav>
<div class="mainsec">
</div>
<div class="maintable">
    <table class="table">
        <thead class="table-header">
            <tr>
                <td scope="col"><strong>TASK-ID</strong></td>
                <td scope="col"><strong>USERNAME</strong></td>
                <td scope="col"><strong>TASK NAME</strong></td>
                <td scope="col"><strong>CREATE AT</strong></td>
                <td scope="col"><strong>STATUS</strong></td>
                <td scope="col"><strong>ACTION</strong></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of employeeTasks">
                <td>{{data.id}}</td>
                <td>{{data.userName}}</td>
                <td>
                    <span *ngIf="!data.isNew">{{data.taskName}}</span>
                    <span><input *ngIf="data.isNew " type="text" placeholder="Enter Task Name"> </span>
                </td>
                <td>{{data.createdAt|date:'short'}}</td>
                <td>
                    <select *ngIf="!data.isNew" [(ngModel)]="data.status" >
                        <option *ngFor="let option of Options" [selected]="option === data.status" [value]="option">
                            {{option}}
                        </option>
                    </select>
                    <span *ngIf="data.isNew"> {{selected}}</span>
                </td>
                <td>
                    <button *ngIf="!data.isNew" class="btn1" type="button" (click)="onAddNewTask(data)">Add NewTask</button>
                </td>
                <td>
                     <button *ngIf="data.isEdit" class="btn1" (click)="onEdit(data)">Edit</button>
                    <span *ngIf="data.isNew">
                        <button class="btn1" (click)="onSave(data)">Save</button> &nbsp;
                        <button class="btn1" (click)="onCancel(data)">Cancel</button>
                    </span> 
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
