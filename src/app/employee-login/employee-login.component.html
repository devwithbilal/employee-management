<h1>Employee Management Application</h1>
<div class="formcontainer">
  <h2>LOGIN FORM</h2>
  <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
    <div class="inputdiv">
      <input type="text" minlength="3" required #name="ngModel" name="name" placeholder="Enter your Name" ngModel>
      <span *ngIf="name.invalid && name.touched" style="color: red;">please enter atleast 3 character with your valid
        name</span>
    </div>    
    <div class="inputdiv">
      <input type="password" minlength="3" required #password="ngModel" name="password" placeholder="Enter your Password"
        ngModel>
      <span *ngIf="password.invalid && password.touched" style="color: red;">please enter atleast 3 character with your
        valid password</span>
    </div>    
    <section>
      <button class="btn btn-dark" [disabled]="loginForm.invalid" type="submit">LOGIN</button>
      &nbsp;
      &nbsp;
      <a class="btn btn-outline-dark" routerLink="/EmployeeRegisterComponent" routerLinkActive="active">Registration Form</a>
    </section>
  </form>
</div>
