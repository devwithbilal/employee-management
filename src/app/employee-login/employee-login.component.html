<div class="formcontainer">
  <h2>LOGIN FORM</h2>
  <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
    <div class="inputdiv">
      <input [ngClass]="[name.touched  ? 'touched-field' : 'untouched-field']"  type="text" minlength="3" required #name="ngModel" name="name" placeholder="User Name" ngModel>
      <span *ngIf="name.invalid && name.touched" style="color: red; display: flex; justify-content: center; padding: 5px 0px 0px 0px;">please enter atleast 3 character with your valid
        name</span>
    </div>    
    <div class="inputdiv">
      <input [ngClass]="[password.touched  ? 'touched-field' : 'untouched-field']" type="password" minlength="3" required #password="ngModel" name="password" placeholder="Password"
        ngModel>
      <span *ngIf="password.invalid && password.touched" style="color: red; display: flex; justify-content: center; padding: 5px 0px 0px 0px;">please enter atleast 3 character with your
        valid password</span>
    </div>    
    <section>
      <button class="btn btn-dark" [disabled]="loginForm.invalid" type="submit">LOGIN</button>
      &nbsp;
      &nbsp;
      <a class="btn btn-outline-dark" routerLink="/employeeregister" routerLinkActive="active">Registration Form</a>
    </section>
  </form>
</div>
